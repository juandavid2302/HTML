<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CLINICA DENTAL</title>
</head>

<center>

    <body style="background-color: #B9E5F4;">
        <div style="text-align: center; ">

            <img height="192px" src="https://eliseovega.github.io/imgh/dental_clinic.svg" alt="Logo Dental Clinic">
            <h2 style="color: #2b6cb0; ">INFORMACION DEL PACIENTE<h2></h2>
        </div>

        <hr>

        <form action="">
            <div>
                <label>Nombre del Paciente</label>
                <input type="text" placeholder="Escriba su Nombre">
            </div>
            <br>
            <div>
                <label>N° de Documento</label>
                <input type="number" placeholder="Números sin puntos">
            </div>
            <br>
            <div>
                <label>Fecha de Nacimiento</label>
                <input type="date" placeholder="dd/mm/aaaa">
            </div>
            <br>

            <div>
                <label>Correo del Paciente</label>
                <input type="email" placeholder="ejemplo@empresa.com">
            </div>
            <br>
            <div>
                <label>N° de Celular</label>
                <input type="tel" placeholder="número sin espacios">
            </div>
            <br>
            <div>
                <label>SEXO:</label>
                <input type="radio" value="M"><span>Masculino</span>
                <input type="radio" value="F"><span>Femenino</span>
            </div>
            <br>
            <div>
                <label>SALA:</label>
                <select>
                    <option>-Seleccione-</option>
                    <option>Emergencia</option>
                    <option>Sala A</option>
                    <option>Laboratorio</option>
                    <option>Rayos X</option>
                    <option>Hospitalizacion</option>
                </select>
            </div>
            <br>
            <div>
                <label>PAIS:</label>
                <select>
                    <option>-Seleccione-</option>
                    <option>Colombia</option>
                    <option>Venezuela</option>
                    <option>Ecuador</option>
                    <option>Peru</option>
                    <option>Panama</option>
                    <option>Brasil</option>
                </select>
            </div>
            <br>
            <div>
                <label>ESTADO CIVIL::</label>
                <select>
                    <option>-Seleccione-</option>
                    <option>Soltero</option>
                    <option>Casado</option>
                    <option>Viudo</option>
                    <option>Union Libre</option>
                    <option>Separado</option>
                    <option>Divorciado</option>
                </select>
            </div>
            <br>
            <div>
                <label>GRUPO SANGUINEO:</label>
                <select>
                    <option>-Seleccione-</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
            </div>
            <br>
            <div>
                <label>VIH</label>
                <input type="radio" value="M"><span>SI</span>
                <input type="radio" value="F"><span>NO</span>
            </div>
            <br>

            <div>
                <label>Observación Medica del Paciente</label>
                <br>
                <textarea rows="3" placeholder="Escriba aqui su comentario..."></textarea>
            </div>
            <br>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
            </div>

        </form>

    </body>
</center>

</html>
